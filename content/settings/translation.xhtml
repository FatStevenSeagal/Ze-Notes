<div xmlns="http://www.w3.org/1999/xhtml" id="group-translation-api">
	Target language<br/>
	<select style="width:98%;" id="zn-target-language" onchange="Zotero_Preferences.ZeNotes.setpreference(event, 'target-language')"></select><br/><br/>
	
	DeepL API key<br/>
	<input id="zn-deepl-api-key" type="password" onchange="Zotero_Preferences.ZeNotes.setpreference(event, 'deepl-api-key', 'encrypt');" placeholder="Enter your DeepL API key" style="width:98%;"/><br/><br/>
	
	Google translate API key<br/>
	<input id="zn-google-translate-key" type="password" onchange="Zotero_Preferences.ZeNotes.setpreference(event, 'google-translate-key', 'encrypt');" style="width:98%;" placeholder="Enter your google translate API key"/><br/><br/>
</div>
