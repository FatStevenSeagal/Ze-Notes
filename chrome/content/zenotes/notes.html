<html>
<head>
<link rel="icon" type="image/x-icon" href="chrome://zenotes/content/images/favicon.ico" />

<title>ZeNotes - My notes</title>

<script src="chrome://zenotes/content/lib/turndown/7.1.2/turndown.js"></script> 
<script src="chrome://zenotes/content/lib/turndown/7.1.2/turndown-plugin-gfm.js"></script> 
<script src="chrome://zenotes/content/lib/jquery/3.6.0/jquery.min.js"></script>
<script src="chrome://zenotes/content/lib/jquery-ui/1.13.2/jquery-ui.min.js"></script>
<link rel="stylesheet" href="chrome://zenotes/content/lib/jquery-contextmenu/2.9.2/jquery.contextMenu.min.css" />
<link rel="stylesheet" href="chrome://zenotes/content/lib/fontawesome/6.1.1/css/all.min.css" />
<link rel="stylesheet" href="chrome://zenotes/content/lib/jquery-ui/1.13.2/jquery-ui.min.css" />
<script src="chrome://zenotes/content/lib/jquery-contextmenu/2.9.2/jquery.contextMenu.min.js"></script>
<script src="chrome://zenotes/content/lib/jquery-contextmenu/2.9.2/jquery.ui.position.min.js"></script>

<link rel="stylesheet" href="notes.css">
<script src="settings.js"></script>
<script src="database.js"></script>
<script src="data.js"></script>
<script src="notes.js"></script>

</head>
<body>
    <div id="zn-menu" class="zn-menubar" style="display: flex; flex-direction: row">
        <div style="flex: 10">
        <span class="zn-menuitem" id="zn-menu-file">File</span>
        <span class="zn-menuitem"  id="zn-menu-edit">Edit</span>
        </div>
        <div>
        <input id="zn-menuitem-search" tabindex="0" style="height: 1.3em;" placeholder="Input then CTRL+F"/> <button style='height: 100%; font-size: 1.1em;' class='fas fa-magnifying-glass' id="zn-menuitem-search-go"tabindex="1" ></button>
        </div>
    </div>
    <div class="zn-sep" id="zn-sep-1">
    </div>
    <div id="zn-body-wrapper">
        <div id="zn-body">
        </div>
    </div>
    
    <div id="dialog-message" title="Choose file" style="display:none;">
        <div id="dialog-message-content">
            
        </div>
    </div>
    
</body>
</html>
